<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Hand-Tracked Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #video-container { position: absolute; top: 0; left: 0; opacity: 0; pointer-events: none; } /* Hide video */
        #ui {
            position: absolute; top: 20px; left: 20px; z-index: 10; color: white;
            background: rgba(0,0,0,0.5); padding: 15px; border-radius: 8px; pointer-events: none;
        }
        h1 { margin: 0 0 10px 0; font-size: 1.2rem; }
        p { margin: 5px 0; font-size: 0.9rem; color: #ccc; }
        .status { color: #0f0; font-weight: bold; }
        .loading { color: #f00; display: block; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 20; color: white; font-size: 2rem;}
    </style>
</head>
<body>

    <div id="loading" class="loading">Loading AI Models...</div>

    <div id="ui">
        <h1>Particle Controller</h1>
        <p>üñê <b>Move Hand:</b> Move Particles</p>
        <p>üëå <b>Pinch (Index+Thumb):</b> Expand & Change Color</p>
        <p>‚úä <b>Make a Fist:</b> Switch Shape</p>
        <p>Current Shape: <span id="shape-name" class="status">Sphere</span></p>
    </div>

    <video id="input_video" style="display:none"></video>
    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@mediapipe/hands": "https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js",
                "@mediapipe/camera_utils": "https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js",
                "@mediapipe/drawing_utils": "https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        
        // --- Configuration ---
        const PARTICLE_COUNT = 8000;
        const PARTICLE_SIZE = 0.15;
        const LERP_SPEED = 0.08; // How fast particles fly to target
        
        // --- State ---
        let handPosition = new THREE.Vector3(0, 0, 0);
        let isPinching = false;
        let isFist = false;
        let wasFist = false; // For toggle logic
        let currentShapeIndex = 0;
        let colorHue = 0;

        // --- Three.js Setup ---
        const scene = new THREE.Scene();
        // Add subtle fog for depth
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- Particle System ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3); // Where they want to go
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        
        // Initialize random positions
        for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 30;
            targetPositions[i] = positions[i];
            colors[i] = 1.0;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: PARTICLE_SIZE,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            map: createCircleTexture()
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- Shape Generators ---
        const shapes = [
            { name: "Sphere", func: getSpherePoint },
            { name: "Heart", func: getHeartPoint },
            { name: "Saturn", func: getSaturnPoint },
            { name: "Flower", func: getFlowerPoint },
            { name: "Torus", func: getTorusPoint }
        ];

        function updateTargetShape() {
            const shapeFunc = shapes[currentShapeIndex].func;
            document.getElementById('shape-name').innerText = shapes[currentShapeIndex].name;
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const p = shapeFunc(i);
                targetPositions[i * 3] = p.x;
                targetPositions[i * 3 + 1] = p.y;
                targetPositions[i * 3 + 2] = p.z;
            }
        }

        // --- Math & Shape Formulas ---
        function getSpherePoint() {
            const u = Math.random();
            const v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            const r = 4 + Math.random() * 0.5;
            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi)
            };
        }

        function getHeartPoint() {
            // Parametric Heart
            const t = Math.random() * Math.PI * 2;
            const r = Math.random(); // volume
            // Normalized heart shape
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            const scale = 0.35;
            // Add some depth volume
            const z = (Math.random() - 0.5) * 4; 
            return { x: x * scale, y: y * scale, z: z };
        }

        function getSaturnPoint(i) {
            // 70% Planet, 30% Rings
            if (Math.random() > 0.3) {
                // Planet
                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                const r = 2.5;
                return {
                    x: r * Math.sin(phi) * Math.cos(theta),
                    y: r * Math.sin(phi) * Math.sin(theta),
                    z: r * Math.cos(phi)
                };
            } else {
                // Rings
                const angle = Math.random() * Math.PI * 2;
                const distance = 4 + Math.random() * 2.5;
                return {
                    x: Math.cos(angle) * distance,
                    y: (Math.random() - 0.5) * 0.2, // Thin y
                    z: Math.sin(angle) * distance
                };
            }
        }

        function getFlowerPoint() {
            // Rose curve logic
            const k = 4; // petals
            const theta = Math.random() * Math.PI * 2;
            const r = Math.cos(k * theta) * 5;
            const depth = (Math.random() -0.5) * 2;
            return {
                x: r * Math.cos(theta),
                y: r * Math.sin(theta),
                z: depth
            };
        }

        function getTorusPoint() {
            const u = Math.random() * Math.PI * 2;
            const v = Math.random() * Math.PI * 2;
            const R = 4; // Major radius
            const r = 1.5; // Minor radius
            return {
                x: (R + r * Math.cos(v)) * Math.cos(u),
                y: (R + r * Math.cos(v)) * Math.sin(u),
                z: r * Math.sin(v)
            };
        }

        // Helper to create a soft glow texture
        function createCircleTexture() {
            const size = 64;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const context = canvas.getContext('2d');
            const center = size / 2;
            const radius = size / 2;
            
            context.beginPath();
            context.arc(center, center, radius, 0, 2 * Math.PI, false);
            context.fillStyle = 'white';
            context.fill();

            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        // --- MediaPipe Hands Integration ---
        const videoElement = document.getElementById('input_video');
        
        // Dynamically load MediaPipe script to handle the global `window` scope issue in modules
        import { Hands } from "https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js";
        import { Camera } from "https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js";

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        cameraFeed.start()
            .then(() => document.getElementById('loading').style.display = 'none')
            .catch(err => console.error(err));


        // --- Logic Loop ---
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // 1. Position Tracking (Index Finger Tip - Index 8)
                // Map coordinates (0-1) to Three.js world space (-15 to 15 approximately)
                const indexTip = landmarks[8];
                const x = (0.5 - indexTip.x) * 30; // Inverse X for mirror effect
                const y = (0.5 - indexTip.y) * 20; // Inverse Y for mirror effect
                
                // Smoothly interpolate hand position
                handPosition.lerp(new THREE.Vector3(x, y, 0), 0.2);

                // 2. Gesture Detection: Pinch (Thumb Tip 4 vs Index Tip 8)
                const thumbTip = landmarks[4];
                const distance = Math.hypot(indexTip.x - thumbTip.x, indexTip.y - thumbTip.y);
                isPinching = distance < 0.05; // Threshold for pinch

                // 3. Gesture Detection: Fist (Average distance of fingertips to wrist)
                // Wrist is 0. Tips are 8, 12, 16, 20
                const wrist = landmarks[0];
                const tips = [8, 12, 16, 20];
                let avgDist = 0;
                tips.forEach(idx => {
                    avgDist += Math.hypot(landmarks[idx].x - wrist.x, landmarks[idx].y - wrist.y);
                });
                avgDist /= 4;
                
                isFist = avgDist < 0.25; // Threshold for fist

                // Toggle Shape on Fist trigger
                if (isFist && !wasFist) {
                    currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
                    updateTargetShape();
                }
                wasFist = isFist;
            }
        }

        // --- Animation Loop ---
        updateTargetShape(); // Init first shape

        function animate() {
            requestAnimationFrame(animate);

            // Update Color Cycle
            if (isPinching) {
                colorHue += 0.02;
            } else {
                colorHue += 0.002;
            }
            if(colorHue > 1) colorHue = 0;
            const colorObj = new THREE.Color().setHSL(colorHue, 1, 0.5);

            const positionsArray = geometry.attributes.position.array;
            const colorsArray = geometry.attributes.color.array;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                // Base target position from shape
                let tx = targetPositions[ix];
                let ty = targetPositions[iy];
                let tz = targetPositions[iz];

                // Apply Hand Translation (Move the whole shape)
                tx += handPosition.x;
                ty += handPosition.y;
                tz += handPosition.z;

                // Expansion Logic (Pinch)
                if (isPinching) {
                    // Explode outwards from center of hand
                    const dx = tx - handPosition.x;
                    const dy = ty - handPosition.y;
                    const dz = tz - handPosition.z;
                    tx += dx * 2.0; // Expand factor
                    ty += dy * 2.0;
                    tz += dz * 2.0;
                }

                // Update current position (Lerp)
                positionsArray[ix] += (tx - positionsArray[ix]) * LERP_SPEED;
                positionsArray[iy] += (ty - positionsArray[iy]) * LERP_SPEED;
                positionsArray[iz] += (tz - positionsArray[iz]) * LERP_SPEED;

                // Update Colors
                if (isPinching) {
                    // Flashy colors when pinching
                    colorsArray[ix] = colorObj.r + (Math.random() * 0.5);
                    colorsArray[iy] = colorObj.g + (Math.random() * 0.5);
                    colorsArray[iz] = colorObj.b + (Math.random() * 0.5);
                } else {
                    // Stable colors
                    colorsArray[ix] += (colorObj.r - colorsArray[ix]) * 0.05;
                    colorsArray[iy] += (colorObj.g - colorsArray[iy]) * 0.05;
                    colorsArray[iz] += (colorObj.b - colorsArray[iz]) * 0.05;
                }
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            // Rotate entire system slightly for 3D effect
            particles.rotation.y += 0.002;
            
            renderer.render(scene, camera);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
