<h1>&#64;for | Control Flow Statement</h1>

<div>
    @for(user of users(); track user){
    <li>{{user}}</li>
    }
    <hr>

    <ul>
        @for(user of usersDetail(); track user.id){
        <li [style.backgroundColor]="$odd?'#ccc':'#ddd'"><span>{{user.id + " " +user.name + " " + user.surname}}
             @if($first){<span style="color: red;">Admin</span>}</span>
            @if($last){<span style="color: orange;">Guest</span>}
            </li>
        }
    </ul>
</div>
