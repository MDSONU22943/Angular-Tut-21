<h1>To-Do List</h1>
<input type="text" placeholder="Enter Task" (input)="title.set($event.target.value)" [value]="title()">
<button (click)="addTask()">Add Task</button>
<ul>
@for(task of tasks(); track task.id){
    <li class="task-list"><span>{{$index+1}}</span><span>{{task.title}}</span>
    <span><button (click)="deleteTask(task.id)">delete</button></span></li>
}

@empty{
    <span>No Task Found.</span>
}
</ul>
