<h1>User List</h1>

<ul>
    @for(user of usersData(); track user.id){
        <ul>
            <li>Name: {{user.name | titlecase}}</li>
            <li>Age: {{user.age}}</li>
            <li>Email: {{user.email}}</li>
            <li><button (click)="deleteUser(user.id)">Delete</button></li>
            <li (click)="editUser(user.id)"><button>Edit</button></li>
            <hr>
        </ul>
    }
</ul>
